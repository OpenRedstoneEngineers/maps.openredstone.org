<html>
<head>
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body style="overflow:hidden;">
<div id="maps">
    <div class="modal hide fade" id="httpModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">HTTPS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This page currently does not work under HTTPS.</p>
                    <p>Edit the URL of this page to be "http://"</p>
                </div>
            </div>
        </div>
    </div>
    <div :if="!fetching">
        <nav ref="nav" id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="https://openredstone.org">ORE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li v-for="(server, index) in servers" class="nav-item">
                        <a @click="currentServer = servers[index]" class="nav-link" href="#">{{server.name}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/OpenRedstoneEngineers/Privacy-Policy/blob/main/static_site.md">Privacy</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <iframe v-bind:src="currentServer.url" v-bind:style="`width:calc(100vw);height:calc(100vh - ${navHeight}px);`" frameBorder="0" title="description"></iframe>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script type="text/javascript">
    $(window).on('load', function() {
        if (location.protocol === 'https:') {
            $('#httpModal').modal('show');
        }
    });
</script>
</body>
